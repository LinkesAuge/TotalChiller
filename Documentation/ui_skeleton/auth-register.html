<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Total Chillers - Register</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .auth-layout {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 40px 20px;
      }
      .auth-card {
        width: min(560px, 100%);
        background: var(--color-surface);
        border: 1px solid var(--color-edge);
        border-radius: var(--radius-xl);
        padding: 32px;
        box-shadow: var(--shadow-lg), var(--shadow-inner);
      }
      .auth-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--color-gold-2);
        margin-bottom: 8px;
      }
      .auth-subtitle {
        color: var(--color-text-2);
        margin-bottom: 24px;
      }
      .form-grid {
        display: grid;
        gap: 16px;
      }
      .form-group {
        display: grid;
        gap: 8px;
      }
      label {
        font-size: 0.8rem;
        color: var(--color-text-2);
        text-transform: uppercase;
        letter-spacing: 0.03em;
      }
      input {
        background: rgba(8, 13, 20, 0.6);
        border: 1px solid var(--color-edge);
        border-radius: var(--radius-md);
        padding: 12px 14px;
        color: var(--color-text);
        font-size: 0.9rem;
        outline: none;
        transition: var(--transition-fast);
      }
      input:focus {
        border-color: var(--color-gold);
        box-shadow: 0 0 0 3px rgba(201, 163, 74, 0.15);
      }
      .form-actions {
        display: grid;
        gap: 10px;
        margin-top: 20px;
      }
      .auth-links {
        margin-top: 16px;
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
      }
      .auth-links a {
        color: var(--color-gold-2);
        text-decoration: none;
      }
      .auth-links a:hover {
        text-decoration: underline;
      }
      .notice {
        margin-top: 16px;
        font-size: 0.8rem;
        color: var(--color-text-2);
      }
    </style>
  </head>
  <body>
    <main class="auth-layout">
      <section class="auth-card">
        <div class="auth-title">Join The Chillers</div>
        <div class="auth-subtitle">Create a new account to access clan tools</div>
        <div class="form-grid">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="••••••••" />
          </div>
          <div class="form-group">
            <label for="confirm">Confirm password</label>
            <input id="confirm" type="password" placeholder="••••••••" />
          </div>
          <div class="form-group">
            <label for="ingame">Primary in-game name (optional)</label>
            <input id="ingame" type="text" placeholder="Court Jester Herzi" />
          </div>
        </div>
        <div class="form-actions">
          <button class="button primary">Create Account</button>
          <button class="button">Verify Email</button>
        </div>
        <div class="auth-links">
          <a href="auth-login.html">Already have an account?</a>
          <a href="auth-forgot.html">Forgot password</a>
        </div>
        <div class="notice">
          A verification email is required before full access is granted.
        </div>
      </section>
    </main>
  </body>
</html>
